    <main>
        <form id="formLogin" novalidate>
            <div class="contenedor">
                <div id="cajaAcceso" class="contenido m-5 p-4">
                    <h2 class="tPrin">Acceso</h2>
                    <div class="mx-3">
                        <div class="col-12 my-4">
                            <label class="form-label tPrin" for="correo"><h5>Correo</h5></label>
                            <input type="email" id="correoLogin" class="form-control" required>
                            <div class="invalid-feedback"><h6 class="tPrin">Debe ser un correo válido @duoc.cl</h6>
                            </div>
                        </div>
                        <div class="col-12 my-4">
                            <label class="form-label tPrin" for="password"><h5>Contraseña</h5></label>
                            <input type="password" id="passwordLogin" class="form-control" required>
                            <div class="container d-flex justify-content-center">
                                <h6 class="tPrin mt-1">¿Olvidó su contraseña? Pulse <a href="#">aquí</a></h6>
                            </div> 
                        </div>
                        <!-- div de alertas -->
                        <div id="loginAlert" class="alert d-none mt-3"></div>
                        <div class="container d-flex justify-content-center mt-4">
                            <button type="submit" class="btnAcc btn btn-dark">Iniciar Sesión</button>
                        </div>
                        <div class="container d-flex justify-content-center mt-2">
                            <h6 class="tPrin">¿No tiene cuenta? <a href="registro.html">Regístrese</a></h6>
                        </div>
